<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online fruit market</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!--navbar section-->
    
    <section class="bg-[#F85559] max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-5 my-10 rounded-full">
        <div class=" navbar bg-[#F85559] flex  ">
            <div class="flex-1">
                <label tabindex="0" class="btn btn-ghost ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="lg:hidden h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                 
                <account dropdown class="hidden  sm:block sm:ml-6 ">
              <a class="text-base-100 btn btn-ghost normal-case text-sm">Home</a>
             <a class="text-base-100 btn btn-ghost normal-case text-sm">About us</a>
             <a class="text-base-100 btn btn-ghost normal-case text-sm">Shop</a>
             <a class="text-base-100 btn btn-ghost normal-case text-sm">About us</a>
            </label>
            </div>
        </account>

           <div class="flex ">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar flex flex-1 ">
                    <div class="w-10 ">
                      <img src="./images/logo.png" />
                    </div>
                  </label> 
                  <div>
                    <p class="text-2xl font-extrabold">Fruit Burst</p>
                  </div>
                  </div>
              <div class=" form-control flex-1 items-end">
                <input type="text" placeholder="Search" class="input input-bordered w-20 md:w-auto rounded-full" />
              </div>
              <div class="dropdown dropdown-end">
              </div>
            </div>
        </div>

    </section>
    <!--hero section-->
    <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-5 py-5 my-10 ">
    <div class="carousel w-full ">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./images/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
          
        </div>
      </div>
     
      <div  class="flex h-37 justify-center gap-1 drop-shadow-lg bg-white w-3/4 mx-auto -mt-20">
        
        <div class="flex-1"><img src="images/fruit1.png"></div>
        <div  class="flex-1"><img src="images/fruit2.png"></div>
        <div  class="flex-1"><img src="images/fruit3.png"></div>
        <div  class="flex-1"><img src="images/fruit4.png"></div>
        <div  class="flex-1"><img src="images/fruit5.png"></div>
        </div>
        
      </section>
    <!--deal of the day-->
    <section class="max-w-screen-xl mx-auto ">
        <div class="flex-row  md:flex ">
      <div class="flex-1 mb-5 justify-center ">
        <h2 class="font-bold text-2xl  md:text-4xl">Deal of the day</h2>
        <p>Contrary to popular belief, is not simply random text. It has roots in a piece of classical<br> Latin literature from 45 BC, making it over 2000 years old.</p>
      </div>
      <div >
        <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:15;"></span>
              </span>
              days
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:10;"></span>
              </span>
              hours
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:24;"></span>
              </span>
              min
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:53;"></span>
              </span>
              sec
            </div>
          </div>
      </div>
      </div>
    </section>

        
</body>
</html>
